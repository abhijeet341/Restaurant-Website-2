<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/344/restaurant.png">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app1/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="https://img.icons8.com/external-photo3ideastudio-lineal-color-photo3ideastudio/344/external-restaurant-restaurant-photo3ideastudio-lineal-color-photo3ideastudio.png" alt="logo" style="width:70px;"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_link == 'veg' %}active{% endif %}" href="{% url 'app1:vegs' %}">Vegetarian Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active_link == 'nonveg' %}active{% endif %}" href="{% url 'app1:nonvegs' %}">Non-Vegetarian Food</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">  
            <li class="nav-item mt-2">
              <a href="" class="nav-link"><img src="https://img.icons8.com/ultraviolet/344/shopping-cart.png" style="width:40px;"/><span id="cart">0</span></a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"><img class="bg-light ml-2 rounded-circle" src="https://img.icons8.com/windows/344/user.png" style="width:40px;"/><br>Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <div>
          {% block content %}{% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app1/js/main.js' %}"></script>
    
</body>
</html>
